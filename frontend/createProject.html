<div class="container" style="margin-top: 15px; width: 80%">
    <form class="row form" style="background: rgba(0,0,0,0.73); font-weight: bold; color: #d7d7d7" action="/project" method="get">
        <div class="row justify-content-between">
            <div class="col-6">
                <h1 contenteditable="true" id="projectName" style="color: #fdc330">_Название проекта_</h1>
                <div class="form-group row" style="margin-top: 15px">
                    <label for="teacher" class="col-4 col-form-label" >Преподаватель:</label>
                    <div class="col-8">
                        <input type="text" class="form-control" id="teacher" placeholder="ФИО" required>
                    </div>
                    <label for="subject" class="col-2 col-form-label" style="margin-top: 15px">Предмет:</label>
                    <div class="col-6" style="margin-top: 15px">
                        <input type="text" class="form-control" id="subject" placeholder="Название предмета" required>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group row" style="margin: 0px">
                    <legend class="col-form-label col-4 pt-0">Статус:</legend>
                    <div class="col-8">
                        <div class="custom-control custom-radio">
                            <input type="radio" id="begin" name="customRadio" class="custom-control-input">
                            <label class="custom-control-label" for="begin">Начальная стадия</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="inProgress" name="customRadio" class="custom-control-input">
                            <label class="custom-control-label" for="inProgress">В процессе</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="done" name="customRadio" class="custom-control-input">
                            <label class="custom-control-label" for="done">Завершено</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row" style="margin: 0px">
                    <label for="projectType">Тип проекта:</label>
                    <select class="form-control form-control-sm" id="projectType">
                        <option>Домашняя работа</option>
                        <option>Семестровая работа</option>
                        <option>Курсовая работа</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container-fluid">
                <textarea name="projectDescription" id="projectDescription" type="text" class="form-control"
                          placeholder="Описание проекта" cols="130"></textarea>
            </div>
        </div>
        <div class="row container" style="margin-top: 15px">
            <label for="example-date-input" class="col-xs-2 col-form-label">Крайний срок сдачи:</label>
            <div class="col-3">
                <input class="form-control" type="date" oninput="getDate()" id="example-date-input" required>
            </div>
        </div>
        <div class="row container" style="margin-top: 15px">
            <div class="input-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile"
                           aria-describedby="inputGroupFileAddon">
                    <label class="custom-file-label" for="inputGroupFile">Выбрать файл</label>
                </div>
                <div class="input-group-append">
                    <button class="btn btn-outline-warning" type="button" id="inputGroupFileAddon">Добавить
                    </button>
                </div>
            </div>

        </div>
        <div class="row" style="margin-top: 15px">
            <label for="links" class="col-3 col-form-label" >Необходимые ссылки:</label>
            <div class="col-9">
                <textarea name="projectDescription" id="links" type="text" class="form-control"
                          placeholder="Ссылки" cols="130" rows="1"></textarea>
            </div>
        </div>
        <div class="row" style="margin-top: 15px">
            <div class="col">
                <button class="btn btn-outline-warning mr-3" type="button" onclick="document.location='/project'">Создать проект</button>
            </div>
        </div>
    </form>
