<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap-grid.css">
    <link rel="stylesheet" href="assets/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Sign in</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-black shadow">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand logo-font" href="/mainPage">UniProj</a>
        </div>

        <ul class="navbar-nav flex-row ml-md-auto">
            <form class="form-inline row" >
                <li class="nav-item" >
                    <button class="btn btn-outline-warning mr-3" type="button" onclick="document.location='/signUp'">Зарегистрироваться</button>
                </li>
            </form>
        </ul>
    </div>

</nav> <!--navbar-->

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <div class="form" style="margin-top: 100px">
                <div class="nested" >
                    <form action="/signIn" method="post">
                        <div class="form-group" style="font-weight: bold; font-size: 20px">
                            <label for="exampleInputEmail1">Логин</label>
                            <input name="email" type="email" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                   placeholder="Email">
                        </div>
                        <div class="form-group" style="font-weight: bold; font-size: 20px">
                            <label for="exampleInputPassword1">Пароль</label>
                            <input name="password" type="password" required class="form-control" id="exampleInputPassword1"
                                   placeholder="Password">
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Запомнить меня</label>
                        </div>
                        <button type="submit" class="btn btn-outline-dark" style="margin-top: 20px; font-size: 20px">Войти</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
<div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</div> <!--js-->
</body>
</html>
